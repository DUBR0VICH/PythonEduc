{% extends 'base.html' %}

{% block content %}
  <h1>Home page</h1>
  <hr>
  {% if user.is_authenticated %}
    <a href="{% url 'logout' %}" class="btn btn-logout">Log out</a>
  {% else %}
    <a href="{% url 'login' %}" class="btn btn-login">Log in</a>
    <a href="{% url 'register' %}" class="btn btn-register"> Register</a>
  {% endif %}
{% endblock %}
